{% extends 'recognize/home.html' %}

{% block content %}
<style>
    #loginform {
        background-color: #f2f2f2;
        height: 500px;
        width: 500px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 20px;
        border: 1px solid #e5e5e5;
        box-shadow: 20px 20px 5px #d8d8d8;
    }

    h1 {
        margin-top: 50px;
        margin-bottom: 50px;
        text-align: center;
        color: #2f1276;
    }

    form .input {
        margin-left: 20%;
        height: 50px;
        width: 300px;
        font-size: 15px;
        border-radius: 10px;
        border: 1px solid #e5e5e5;
        padding-left: 10px
    }

    form p {
        color: red;
        font-size: 15px;
        margin-top: 10px;
    }

    .input1 {
        margin-bottom: 50px
    }

    input, p {
        margin-left: 20%;
        margin-bottom: 20px
    }

    .submit {
        background-color: #2f1276;
        color: white
    }

        .submit:hover {
            background-color: #4c2b99
        }

    .formAlert {
        padding: 8px;
        z-index: 10;
        margin-left: 20px;
        width: 95%;
        font-size: 18px;
        background: #ff8f8f;
        border: 1px solid #ff0000;
        color: #800000;
        text-align: center;
        text-transform: uppercase;
    }
</style>
<div id="loginform">

    <h1>Login</h1>

    <form action="{% url 'login_page' %}" method="POST">
        {% csrf_token %}

        <input type="text" name="userid" placeholder="Enter UserID" class="input input1" required/><br />
        <input type="password" name="password" placeholder="Enter Password" contenteditable="true" id="password" class="input" required/><br />
        <input type="checkbox" onclick="f1()"> Show Password

        <p>If forgot password Contact Admin.</p>

        <input type="Submit" class="input submit" />
    </form>

</div>

    {% if error %}
        <div class="formAlert">
            {{error}}
        </div>
    {% endif %}

<script>
    function f1() {
        var x = document.getElementById("password");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>
{% endblock %}
